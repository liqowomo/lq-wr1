name: Lint Code

on:
  push: {}
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm
        working-directory: dgna/

      - name: Install dependencies
        run: pnpm install
        working-directory: dgna/

      - name: Run ESLint
        run: pnpm run lint
        working-directory: dgna/
